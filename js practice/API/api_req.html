<body>
    <script>
        const reqestUrl = 'https://api.github.com/users/HarshitShukla52'

            if (xhr.readyState === 4) {
                //console.log(this.responseText); // it shows api data of my github account
                // const showData = this.responseText   // it is in object 
                // console.log(typeof showData);
                // console.log(showData.follower); //it show undefined....,,, because here data are placed in object and api data are in string ,,, we have to convert object into string
                
                // convert string into object using JSON
                
                const showData = JSON.parse(this.responseText)
                console.log(typeof showData);
                console.log(showData);
                console.log(showData.follower);  // it again shows undefined because my foolwer is 0
                console.log(showData.login);
            }
        }
       
        xhr.send()
        
    </script>
